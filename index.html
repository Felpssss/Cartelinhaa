<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Quicksand", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .topbar {
            background-color: #3f51b5;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .topbar svg {
            width: 100px;
            height: auto;
            fill: #fff;
        }

        .title {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
            text-align: center;
        }

        .timer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 50px;
        }

        .box {
            width: 120px;
            max-width: 40%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .time {
            font-size: 48px;
            color: #333;
            margin: 5px;
        }

        .label {
            font-size: 16px;
            color: #555;
        }

        .fixed-button {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            margin: 0 auto;
            background-color: #3f51b5;
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
</head>
<body>
    <div class="topbar">
        <!-- Substitua o conteúdo abaixo com o seu código SVG do logotipo -->
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50" fill="#fff" />
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#3f51b5" font-size="30px">Logo</text>
        </svg>
    </div>

    <h1 class="title">Próximo sorteio</h1>

    <div class="timer" id="countdown">
        <div class="box">
            <div class="time" id="hours">0</div>
            <div class="label">Horas</div>
        </div>
        <div class="box">
            <div class="time" id="minutes">0</div>
            <div class="label">Minutos</div>
        </div>
        <div class="box">
            <div class="time" id="seconds">0</div>
            <div class="label">Segundos</div>
        </div>
    </div>

    <a href="#" class="fixed-button">Participar agora!</a>

    <script>
        // Define a data e hora final (24 horas a partir do momento atual)
        var countDownDate = new Date();
        countDownDate.setHours(countDownDate.getHours() + 24);

        // Atualiza o contador a cada segundo
        var x = setInterval(function() {
            // Obtém a data e hora atual
            var now = new Date().getTime();

            // Calcula a diferença entre a data final e a atual
            var distance = countDownDate - now;

            // Calcula as horas, minutos e segundos restantes
            var hours = Math.floor(distance / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Atualiza os elementos de texto das horas, minutos e segundos
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            // Se o temporizador chegar a zero, exibe uma mensagem
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Tempo expirado!";
            }
        }, 1000);
    </script>
</body>
</html>
