<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Mobile-First</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Estilos gerais */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos para o botão fixo */
    .fixed-button {
      position: fixed;
      left: 16px;
      right: 16px;
      bottom: 16px;
      margin: 0;
      padding: 16px;
      background-color: blue; /* Substitua "blue" pela cor desejada */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-family: 'Quicksand', sans-serif;
    }
  </style>

  <!-- Meta tag para dispositivos iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Meta tag para dispositivos Android -->
  <meta name="theme-color" content="blue">
</head>
<body>
  <!-- Conteúdo do site -->
  <h1>Bem-vindo ao Meu Site Mobile-First</h1>
  <p>Aqui está o conteúdo do site...</p>

  <!-- Botão fixo na parte inferior -->
  <button class="fixed-button">Botão Fixo</button>

  <!-- Scripts opcionais, se necessário -->
</body>
</html>
